<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css"> <!-- This links your CSS to your HTML -->

</head>

<body>
    <div>
        <label for="height">Height (in meters):</label>
        <input type="number" id="height" step="any" placeholder="Enter your height">

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" step="any" placeholder="Enter your weight">

        <button id="calculate-btn">Calculate BMI</button>
    </div>

    <div id="result-container"></div>

    <!-- Link to external JS file -->
    <script src="script.js"></script> <!-- This links your JS to your HTML -->
</body>

</html>
